<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Airoma</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Airoma</h1>
    <form action="/generate" method="post">
      <input type="text" name="age" placeholder="Age">
      <select name="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="occupation" placeholder="Occupation">
      <input type="text" name="mood" placeholder="Mood (Calm, Energetic...)">
      <input type="text" name="activities" placeholder="Activities (Hiking, Reading...)">
      <input type="text" name="style" placeholder="Style (Casual, Elegant...)">
      <select name="season">
        <option value="">Select Season</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
        <option value="Winter">Winter</option>
      </select>
      <select name="type">
        <option value="">Select Type</option>
        <option value="Niche">Niche</option>
        <option value="Designer">Designer</option>
        <option value="Clone">Clone</option>
      </select>
      <input type="number" name="max_price" placeholder="Max Price (USD)" min="0" step="1">
      <button type="submit">Find My Scent</button>
    </form>
    {% if scents %}
    <div class="scents-container">
      {% for scent in scents %}
      <div class="scent-card">
        <h2>{{ scent.name }}</h2>
        <h3>{{ scent.brand }}</h3>
        <p>{{ scent.reason }}</p>
        <div class="notes-boxes">
          <div class="note-box note-top">
            <h4>Top Notes</h4>
            <p>{{ scent.notes.top | join(", ") }}</p>
          </div>
          <div class="note-box note-middle">
            <h4>Middle Notes</h4>
            <p>{{ scent.notes.middle | join(", ") }}</p>
          </div>
          <div class="note-box note-base">
            <h4>Base Notes</h4>
            <p>{{ scent.notes.base | join(", ") }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
